{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'restr/css/menu.css' %} ">
</head>
<body>
<h2 class="main">{{ restaurant.name }}</h2>
<h1 class="menu">Отзывы:</h1><br>
{% for review in reviews %}
    <p class="main-link"><b>Юзер: </b>{{ review.user_name }}</p>
    <p class="main-link"><b>Отзыв: </b>{{ review.text }}</p>
    <p class="main-link"><b>Оценка: </b>{{ review.rating }}</p>
    <hr>
{% endfor %}
<a href="/" class="main">На главную</a>
</body>
</html>
